<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head('admin panel')"></head>


<body>
<div th:replace="base :: nav"></div>

<div class="container mt-5">
    <div th:replace="base :: flash"></div>
    <div class="row mt-2">
        <div class="col">
            <div th:replace="base :: adminnav('posts')"></div>
            <table class="table table-hover">
                <thead class="thead-default">
                <tr>
                    <th>ID</th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Created at</th>
                    <th>Modified at</th>
                    <th>Published?</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.author.username}"></td>
                    <td><a th:href="@{|/admin/posts/${post.id}/edit|}" th:text="${post.title}">Tytu≈Ç postu</a></td>
                    <td th:text="${post.category.displayName}"></td>
                    <td th:text="${#dates.format(post.dateCreated, 'dd MMMM yyyy HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(post.dateModified, 'dd MMMM yyyy HH:mm:ss')}"></td>
                    <td th:text="${post.published} ? 'YES ' : ''"></td>
                </tr>

                </tbody>

            </table>

        </div>


    </div>


</div>


<div th:replace="base :: scripts"></div>
</body>
</html>
