<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head('new post')"></head>


<body>
<div class="container">
    <h1>Post details</h1>
    <div th:object="${post}">
        <h2 th:text="*{title}"></h2>
        <small><a th:href="@{|/admin/posts/${post.id}/edit|}">Edit</a> this post</small>
        <p th:text="*{dateCreated}"></p>
        <p th:utext="*{body}"></p>
        <p th:text="*{author.username}"></p>
        <p th:text="*{category.name}"></p>


    </div>

</div>


<div th:replace="base :: scripts"></div>
</body>
</html>
