<!DOCTYPE html>
<html lang="pl" layout:decorator="layout/base"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!--TODO: add 'edit post' button next to the title-->

<head>
    <title th:title="${page.title}"></title>
    <!-- FACEBOOK OPEN GRAPH MARKERS -->
    <meta property="og:app_id"             th:content="${@environment.getProperty('facebook.app.id')}" />
    <meta property="og:url"                th:content="@{${#httpServletRequest.requestURL}}"  />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              th:content="${page.title}" />
    <meta property="og:description"        th:content="${page.description}" />
    <meta th:if="${page.imagePaths != null}"
          th:each="path : ${page.imagePaths}"
          property="og:image"              th:content="${#httpServletRequest.getHeader('host')} + ${path}" />
    <!-- /FACEBOOK OPEN GRAPH MARKERS -->
</head>


<body>
<section layout:fragment="content">

    <div th:object="${page}">
        <p th:utext="*{body}"></p>

    </div>

</section>


</body>
</html>
